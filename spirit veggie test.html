<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What's Your Spirit Veggie Test | by Chamealone</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #043f3a;
      color: #fefefe;
      overflow-x: hidden;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      font-family: 'Fredoka', sans-serif;
    }

    .byline {
      text-align: center;
      font-style: italic;
      font-size: 0.8rem;
      margin-bottom: 2rem;
    }

    .language-select button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 20px;
      background-color: #066f61;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .language-select button:hover {
      background-color: #04b49c;
    }

    .input-group {
      margin: 1rem 0;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 10px;
      margin-top: 0.5rem;
    }

    .next-btn, .option-btn {
      margin-top: 1.5rem;
      background-color: #00a392;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 25px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: background-color 0.3s ease;
    }

    .next-btn:hover, .option-btn:hover {
      background-color: #02ccb5;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    .blur-scroll {
      transition: filter 1.5s ease, transform 2s ease;
    }

    .fade-in {
      opacity: 0;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .quiz-options {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .progress-container {
      height: 10px;
      background-color: #0a4f48;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 2rem;
    }

    .progress-bar {
      height: 100%;
      background-color: #00ccb0;
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Landing Page -->
    <section id="landing" class="section active">

    <!-- Prolog 1 -->

    </section>

    <!-- Prolog 2 -->
    <section id="prolog2" class="section">

      <p class="fade-in" style="margin-top:1rem" id="prolog2Text2"></p>
      <div class="quiz-options">
        <button class="option-btn" data-spirits="Bitty,Gingeer" onclick="chooseProlog2(this)">Ayo!</button>

        <button class="option-btn" data-spirits="Gowlic,Mubii" onclick="chooseProlog2(this)">Males‚Ä¶</button>

    </section>

    <!-- Quiz Section -->
    <section id="quiz" class="section">
      <div id="quiz-content" class="fade-in">

      <div class="progress-container">

    </section>
  </div>

  <script>
    let lang = 'id';
    let currentQuestion = 0;
    const spiritScores = {
      Kroot: 0, Banion: 0, Mubii: 0, Bitty: 0,
      Gowlic: 0, Gingeer: 0, Potatoad: 0, Onyun: 0
    };

    function selectLang(selected) {
      lang = selected;
      document.getElementById('nameLabel').textContent = lang === 'id' ? 'Nama:' : 'Name:';
      document.getElementById('igLabel').textContent = lang === 'id' ? 'Instagram (opsional):' : 'Instagram (optional):';

      document.getElementById('prolog1Text').textContent =
        lang === 'id'
          ? 'Sore itu kamu jalan santai di taman. Tapi waktu menginjak tumpukan daun, dirimu terjatuh. Seakan-akan bumi bilang, "Bye!"'
          : 'That afternoon, you were strolling in the park. But when you stepped on a pile of leaves‚Äîyou fell. As if the earth said, ‚ÄúBye!‚Äù';

      document.getElementById('prolog2Text1').textContent =
        lang === 'id'
          ? 'Pas bangun, kamu udah di sebuah lorong. Dingin. Sunyi. Ada makhluk hijau duduk di ujung. Ekornya segitiga.'
          : 'When you wake up, you‚Äôre in a corridor. Cold. Quiet. A green creature sits at the end. Its tail is triangle-shaped.';

      document.getElementById('prolog2Text2').textContent =
        lang === 'id'
          ? '‚ÄúHai, aku Chame. Aku juga tersesat, mau cari jalan pulang bareng gak?‚Äù'
          : '‚ÄúHi, I‚Äôm Chame. I‚Äôm lost too. Wanna find the way home together?‚Äù';
    }

    function goToProlog1() {
      showSection('prolog1');
      selectLang(lang); // refresh prolog texts
      setTimeout(() => {
        const p1 = document.getElementById('prolog1');
        p1.classList.add('blur-scroll');
        p1.style.transform = 'translateY(500px)';
        p1.style.filter = 'blur(10px)';
        setTimeout(() => {
          showSection('prolog2');
        }, 2000);
      }, 2500);
    }

    function showSection(id) {
      document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function chooseProlog2(button) {
      const selectedSpirits = button.getAttribute("data-spirits").split(",");
      selectedSpirits.forEach(spirit => {
        if (spiritScores[spirit] !== undefined) {
          spiritScores[spirit]++;
        }
      });
      showSection('quiz');
      loadQuestion(currentQuestion);
    }

    function loadQuestion(index) {
      const questionData = quizData[index];
      if (!questionData) return;

      const questionText = lang === 'id' ? questionData.question.id : questionData.question.en;
      document.getElementById('question-container').innerText = questionText;

      const optionsContainer = document.getElementById('options-container');
      optionsContainer.innerHTML = '';

      questionData.options.forEach(option => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = lang === 'id' ? option.text.id : option.text.en;
        btn.onclick = () => {
          option.spirits.forEach(spirit => {
            spiritScores[spirit]++;
          });
          currentQuestion++;
          if (currentQuestion < quizData.length) {
            loadQuestion(currentQuestion);
            updateProgress();
          } else {
            alert('Quiz selesai! (placeholder hasil)');
          }
        };
        optionsContainer.appendChild(btn);
      });
    }

    function updateProgress() {
      const progress = ((currentQuestion) / quizData.length) * 100;
      document.getElementById('progressBar').style.width = progress + '%';
    }
  </script>

<script>

  const topSpirit = Object.entries(spiritScores)
    .sort((a, b) => b[1] - a[1])[0][0];

  const spiritImageMap = {
    Kroot: 'img/kroot.png',
    Banion: 'img/banion.png',
    Mubii: 'img/mubii.png',
    Bitty: 'img/bitty.png',
    Gowlic: 'img/gowlic.png',
    Gingeer: 'img/gingeer.png',
    Potatoad: 'img/potatoad.png',

  document.getElementById('result-title').textContent = `Roh dominanmu: ${topSpirit}`;
  document.getElementById('result-image').src = spiritImageMap[topSpirit] || 'img/default.png';

  showSection('result');
}
</script>
